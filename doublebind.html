<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM框架</title>
</head>

<body>
    <div id="app">
        <input v-model="name" type="text">
        <h1>{{name}} 's age is {{age}}</h1>
    </div>
</body>

<script>

    class Compile {
        constructor(vm) {
            this.vm = vm
            this.node = vm.$el
            this.compile()
        }
        compile() {
            this.traverse(this.node)
        }
        traverse(node) {
            if (node.nodeType === 1) {
                this.compileNode(node)   //解析节点上的v-bind 属性
                node.childNodes.forEach(childNode => {
                    this.traverse(childNode)
                })
            } else if (node.nodeType === 3) { //处理文本
                this.compileText(node)
            }
        }
        compileText(node) {
            let reg = /{{(.+?)}}/g
            let match
            console.log(node)
            while (match = reg.exec(node.nodeValue)) {
                let raw = match[0]
                let key = match[1].trim()
                node.nodeValue = node.nodeValue.replace(raw, this.vm.$data[key])
                new Observer(this.vm, key, function (val, oldVal) {
                    node.nodeValue = node.nodeValue.replace(oldVal, val)
                })
            }
        }


        compileNode(node) {
            let attrs = [...node.attributes]
            attrs.forEach(attr => {
                if (this.isDirective(attr.name)) {
                    let key = attr.value
                    node.value = this.vm.$data[key]
                    new Observer(this.vm, key, function (newVal) {
                        node.value = newVal
                    })
                    node.oninput = (e) => {
                        this.vm.$data[key] = e.target.value
                    }
                }
            })
        }
        //判断属性名是否是指令
        isDirective(attrName) {
            return attrName === 'v-model'
        }

    }


    let id = 0
    let currentObserver = null
    class Subject {
        constructor() {
            this.id = id++
            this.observers = []
        }
        addObserver(observer) {
            this.observers.push(observer)
        }
        removeObserver(observer) {
            var index = this.observers.indexOf(observer)
            if (index > -1) {
                this.observers.splice(index, 1)
            }
        }
        notify() {
            this.observers.forEach(observer => {
                observer.update()
            })
        }
    }


    function observe(data) {
        if (!data || typeof data !== 'object') return
        for (var key in data) {
            let val = data[key]
            let subject = new Subject()
            Object.defineProperty(data, key, {
                enumerable: true,
                configurable: true,
                get: function () {
                    console.log(`get ${key}: ${val}`)
                    if (currentObserver) {
                        console.log('has currentObserver')
                        currentObserver.subscribeTo(subject)
                    }
                    return val
                },
                set: function (newVal) {
                    val = newVal
                    console.log('start notify ...')
                    subject.notify()
                    console.log('over notify ...')
                }
            })
            if (typeof val === 'object') {
                observe(val)
            }
        }
    }





    class mvvm {
        constructor(opts) {
            this.init(opts)
            observe(this.$data)
            new Compile(this)
        }
        init(opts) {
            this.$el = document.querySelector(opts.el)
            this.$data = opts.data
            this.observers = []
        }
    }

    class Observer {
        constructor(vm, key, cb) {
            this.subjects = {}
            this.vm = vm
            this.key = key
            this.cb = cb
            this.value = this.getVaule()
        }
        update() {
            let oldVal = this.value
            let value = this.getVaule()
            if (value !== oldVal) {
                this.value = value
                this.cb.bind(this.vm)(value, oldVal)
            }
        }
        subscribeTo(subject) {
            if (!this.subjects[subject.id]) {
                console.log('subscribeTo..', subject)
                console.log(this)
                subject.addObserver(this)
                this.subjects[subject.id] = subject
            }
        }
        getVaule() {
            currentObserver = this
            let value = this.vm.$data[this.key]
            currentObserver = null
            return value
        }

    }



    let vm = new mvvm({
        el: '#app',
        data: {
            name: 'jirengu',
            age: 3
        }
    })




</script>

</html>
